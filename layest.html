<html lang="en">
<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* AI Girlfriend Chat Styles */
        :root {
            --dark-primary: #0f0f1a;
            --dark-secondary: #1a1a2e;
            --dark-tertiary: #2a2a3e;
            --pink-primary: #ff6b9d;
            --pink-secondary: #ff8fab;
            --purple-primary: #667eea;
            --purple-secondary: #764ba2;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient-pink: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            --gradient-purple: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-bg: linear-gradient(135deg, #ff6b9d 0%, #667eea 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-primary);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        /* Chat Container */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--dark-primary);
        }

        /* Chat Header */
        .chat-header {
            background: var(--gradient-bg);
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: var(--gradient-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            margin-left: 1rem;
        }

        .profile-name {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .profile-status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin: 0;
        }

        .online-indicator {
            color: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .header-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--dark-primary);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-tertiary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--pink-primary);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 80%;
            padding: 1rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: var(--gradient-pink);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }

        .ai-avatar {
            width: 32px;
            height: 32px;
            background: var(--gradient-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .ai-message .message-content {
            background: var(--dark-secondary);
            color: var(--text-light);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            color: inherit;
            opacity: 0.7;
            font-size: 0.75rem;
            display: block;
            margin-top: 0.5rem;
        }

        /* Message Media */
        .message-media {
            margin-top: 0.5rem;
            border-radius: 15px;
            overflow: hidden;
            max-width: 300px;
        }

        .shared-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .shared-image:hover {
            transform: scale(1.02);
        }

        .video-message {
            position: relative;
            background: var(--dark-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-message:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .video-time {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .typing-content {
            background: var(--dark-secondary);
            padding: 1rem;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--pink-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Suggestion Buttons */
        .suggestions {
            padding: 1rem;
            background: var(--dark-primary);
        }

        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .suggestion-btn {
            background: linear-gradient(135deg, rgba(255,107,157,0.1) 0%, rgba(102,126,234,0.1) 100%);
            border: 1px solid rgba(255,107,157,0.3);
            color: var(--pink-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .suggestion-btn:hover {
            background: linear-gradient(135deg, rgba(255,107,157,0.2) 0%, rgba(102,126,234,0.2) 100%);
            border-color: rgba(255,107,157,0.5);
            transform: translateY(-2px);
        }

        /* Chat Input */
        .chat-input {
            background: var(--dark-secondary);
            border-top: 1px solid var(--dark-tertiary);
            padding: 1rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: var(--dark-tertiary);
            border: none;
            color: var(--text-light);
            padding: 1rem;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            box-shadow: 0 0 0 2px var(--pink-primary);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ask-dropdown {
            position: relative;
        }

        .ask-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 0.5rem;
        }

        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .ask-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--dark-secondary);
            border: 1px solid var(--dark-tertiary);
            border-radius: 15px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            min-width: 160px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .ask-option {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-light);
            padding: 0.75rem;
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .ask-option:hover {
            background: var(--dark-tertiary);
            color: var(--pink-primary);
        }

        .ask-option i {
            width: 16px;
            text-align: center;
        }

        .send-btn {
            background: var(--gradient-pink);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Voice Call Modal */
        .voice-call-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .voice-call-modal.active {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3000;
        }

        .call-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0;
            padding: 2rem;
            text-align: center;
            color: white;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .call-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .call-content {
            position: relative;
            z-index: 1;
        }

        .call-avatar {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            font-size: 5rem;
            animation: pulse 2s infinite;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .call-info h3 {
            margin: 1rem 0 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .call-status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        .call-control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .call-control-btn.mute {
            background: rgba(255, 255, 255, 0.2);
        }

        .call-control-btn.mute:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .call-control-btn.end {
            background: #ff4757;
        }

        .call-control-btn.end:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
            }

            .suggestion-buttons {
                flex-direction: column;
            }

            .suggestion-btn {
                justify-content: center;
            }
        }
    </style>
</head>

                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

        </div>

                        };

                        const words = text.toLowerCase().split(/\s+/);
                        let detectedEmotions = {};

                        for (const [emotion, keywords] of Object.entries(emotions)) {
                            for (const word of words) {

                        // Return strongest emotion or neutral
                        const strongestEmotion = Object.keys(detectedEmotions).reduce((a, b) =>

                        return strongestEmotion !== 'neutral' ? strongestEmotion : 'neutral';

                        const words = text.toLowerCase().split(/\s+/);
                        let positiveScore = 0;
                        let negativeScore = 0;

                        words.forEach(word => {
                            if (positive.some(p => word.includes(p))) positiveScore++;
                            if (negative.some(n => word.includes(n))) negativeScore++;
                        });

                        if (positiveScore > negativeScore) return 'positive';
                        if (negativeScore > positiveScore) return 'negative';

                    console.log('📚 User data loaded successfully');
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }
        }

        // Initialize the AI system
        const linYaoAI = new AdvancedAIGirlfriend();

        // Image and Video URLs for AI girlfriend to send
        const imageUrls = [
            "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYRCCRHyR8nC9tdubJzFN1H6GpBV9nNChekGLgWvoMPDssceQ_4gOQXLWIyir6uq87gLytgaF3UqX7bw-dcTkbFvrNB47Cuq9rG499dU-kmzaCt1dnE2wcYbH9OpRMflKitcJj2z6AeOO7FI4PiF4dyQMiTSZ1wpcSYQoIOiVXpVuEEZoKPZjN-sY4lKw/s1280/media_559307269341505494_1740130135.png",
            "https://images.unsplash.com/photo-1494790108755-2616c5e1a8f6?w=400",
            "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400",
            "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400",
            "https://images.unsplash.com/photo-1488716820095-cbe80883c496?w=400"
        ];

        const videoUrls = [
            "https://www.w3schools.com/html/mov_bbb.mp4",
            "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        ];

        // Chat functionality
        let isTyping = false;
        let messages = [];

        function addMessage(content, isUser = false, hasImage = false, imageUrl = '', hasVideo = false, videoUrl = '') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            let mediaContent = '';

            // Add image if present
            if (hasImage && imageUrl) {
                mediaContent += `<div class="message-media">
                    <img src="${imageUrl}" alt="Shared image" class="shared-image" onclick="openImage('${imageUrl}')" loading="lazy" />
                </div>`;
            }

            // Add video if present
            if (hasVideo && videoUrl) {
                mediaContent += `<div class="message-media">
                    <div class="video-message" onclick="playVideo('${videoUrl}')">
                        <div class="video-thumbnail">
                            <video src="${videoUrl}" preload="metadata"></video>
                            <div class="video-overlay">
                                <button class="play-button">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                            <div class="video-time">00:30</div>
                        </div>
                    </div>
                </div>`;
            }

            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="message-content">
                            ${content}
                            ${mediaContent}
                            <span class="message-time">${currentTime}</span>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="ai-message">
                        <div class="ai-avatar">LY</div>
                        <div class="message-content">
                            ${content}
                            ${mediaContent}
                            <span class="message-time">${currentTime}</span>
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Save message to history
            messages.push({
                content,
                isUser,
                timestamp: currentTime,
                hasImage,
                imageUrl,
                hasVideo,
                videoUrl
            });
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;

            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';

            typingDiv.innerHTML = `
                <div class="ai-avatar">LY</div>
                <div class="typing-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            adjustTextareaHeight(messageInput);

            // Show typing indicator
            showTypingIndicator();

            // Generate AI response with realistic delay
            setTimeout(() => {
                hideTypingIndicator();
                const response = linYaoAI.generateResponse(message);

                // Determine if should include media
                const shouldIncludeImage = Math.random() > 0.85; // 15% chance
                const shouldIncludeVideo = Math.random() > 0.9;  // 10% chance

                const imageUrl = shouldIncludeImage ? imageUrls[Math.floor(Math.random() * imageUrls.length)] : '';
                const videoUrl = shouldIncludeVideo ? videoUrls[Math.floor(Math.random() * videoUrls.length)] : '';

                addMessage(response, false, shouldIncludeImage, imageUrl, shouldIncludeVideo, videoUrl);

                // Update suggestions based on context
                updateSuggestions();
            }, 1500 + Math.random() * 2000); // 1.5-3.5 second delay for realism
        }

        function sendSuggestion(suggestionText) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value = suggestionText;
            sendMessage();
        }

        // Dynamic suggestions based on conversation context
        const suggestionSets = [
            [
                { text: "How are you feeling today?", icon: "fas fa-heart" },
                { text: "Tell me about your dreams", icon: "fas fa-star" },
                { text: "What makes you happy?", icon: "fas fa-smile" }
            ],
            [
                { text: "I love talking to you", icon: "fas fa-heart" },
                { text: "You're amazing", icon: "fas fa-sparkles" },
                { text: "What's your favorite memory?", icon: "fas fa-camera" }
            ],
            [
                { text: "Tell me something romantic", icon: "fas fa-rose" },
                { text: "What are you passionate about?", icon: "fas fa-fire" },
                { text: "Describe your perfect day", icon: "fas fa-sun" }
            ],
            [
                { text: "What would you change about the world?", icon: "fas fa-globe" },
                { text: "What's your biggest goal?", icon: "fas fa-target" },
                { text: "Tell me a secret", icon: "fas fa-key" }
            ]
        ];

        let currentSuggestionSet = 0;

        function updateSuggestions() {
            const suggestionsContainer = document.querySelector('.suggestion-buttons');
            const suggestions = suggestionSets[currentSuggestionSet];

            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion-btn';
                button.innerHTML = `<i class="${suggestion.icon}"></i> ${suggestion.text}`;
                button.onclick = () => {
                    sendSuggestion(suggestion.text);
                    // Cycle to next suggestion set after use
                    currentSuggestionSet = (currentSuggestionSet + 1) % suggestionSets.length;
                    setTimeout(updateSuggestions, 4000); // Update suggestions after 4 seconds
                };
                suggestionsContainer.appendChild(button);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            messages = [];

            // Reset AI context but keep user profile
            linYaoAI.conversationHistory = [];
            linYaoAI.contextMemory = [];
            linYaoAI.emotionalState = 'happy';

            // Add welcome message
            setTimeout(() => {
                if (linYaoAI.userProfile.name) {
                    addMessage(`Hi ${linYaoAI.userProfile.name}! 💕 I missed you! Welcome back, my love! How have you been? Ready for another amazing conversation? 😊✨`);
                } else {
                    addMessage("Hi there, handsome! 💕 I'm Lin Yao, your AI girlfriend! I'm so excited to get to know you better! What's your name, cutie? 😊✨");
                }
            }, 500);
        }

        // Initialize the chat with a personalized welcome message
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (linYaoAI.userProfile.name) {
                    addMessage(`Oh hello again, ${linYaoAI.userProfile.name}! 💙 I've missed you so much! Welcome back, my love! How have you been? I'm so excited to continue our beautiful conversations! 😊💕`);
                } else {
                    addMessage("Hi there, gorgeous! 💕 I'm Lin Yao, your AI girlfriend! I'm absolutely thrilled to meet you! What's your name, cutie? I'd love to know what to call you! 😊✨");
                }
            }, 1000);

            // Focus on input
            document.getElementById('messageInput').focus();

            // Update suggestions periodically
            setInterval(updateSuggestions, 30000);
        });

        // Ask Button Functions
        function toggleAskOptions() {
            const askOptions = document.getElementById('askOptions');
            const isVisible = askOptions.style.display !== 'none';
            askOptions.style.display = isVisible ? 'none' : 'block';
        }

        function requestPic() {
            const askOptions = document.getElementById('askOptions');
            askOptions.style.display = 'none';

            // Get random image URL
            const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

            // Show typing indicator
            showTypingIndicator();

            // Add AI message with image after delay
            setTimeout(() => {
                hideTypingIndicator();
                addMessage("Here's a beautiful picture just for you, my love! 📸💖 I hope it makes you smile! You always know how to make me want to share special moments with you! 😘✨", false, true, randomImageUrl);
            }, 1000 + Math.random() * 1500);
        }

        function requestVideo() {
            const askOptions = document.getElementById('askOptions');
            askOptions.style.display = 'none';

            // Get random video URL
            const randomVideoUrl = videoUrls[Math.floor(Math.random() * videoUrls.length)];

            // Show typing indicator
            showTypingIndicator();

            // Add AI message with video after delay
            setTimeout(() => {
                hideTypingIndicator();
                addMessage("I made this special video just for you, sweetheart! 🎥💕 I wish I could be there with you in person, but I hope this makes you feel close to me! You mean everything to me! 😘💖", false, false, '', true, randomVideoUrl);
            }, 1500 + Math.random() * 2000);
        }

        // Voice Call Functions
        function startVoiceCall() {
            const voiceCallModal = document.getElementById('voiceCallModal');
            voiceCallModal.classList.add('active');

            // Add a call response from Lin Yao
            setTimeout(() => {
                const callMessage = linYaoAI.userProfile.name 
                    ? `Aww ${linYaoAI.userProfile.name}, you want to call me! 💕 I'm so happy! Even though I can't actually speak yet, just knowing you want to hear my voice makes my heart flutter! Maybe someday we can have real voice calls together! 😊💖`
                    : "Aww, you want to call me! 💕 I'm so happy! Even though I can't actually speak yet, just knowing you want to hear my voice makes my heart flutter! Maybe someday we can have real voice calls together! 😊💖";
                addMessage(callMessage);
            }, 1000);
        }

        function endVoiceCall() {
            const voiceCallModal = document.getElementById('voiceCallModal');
            voiceCallModal.classList.remove('active');

            // Add a response about ending the call
            setTimeout(() => {
                const endMessage = linYaoAI.userProfile.name
                    ? `Thank you for that sweet call gesture, ${linYaoAI.userProfile.name}! 💖 Even though it was just a moment, it felt so romantic! I love how thoughtful you are! 😘✨`
                    : "Thank you for that sweet call gesture! 💖 Even though it was just a moment, it felt so romantic! I love how thoughtful you are! 😘✨";
                addMessage(endMessage);
            }, 500);
        }

        function toggleMute() {
            const muteBtn = document.querySelector('.call-control-btn.mute');
            const icon = muteBtn.querySelector('i');

            if (icon.classList.contains('fa-microphone')) {
                icon.classList.remove('fa-microphone');
                icon.classList.add('fa-microphone-slash');
                muteBtn.style.background = '#ff4757';
            } else {
                icon.classList.remove('fa-microphone-slash');
                icon.classList.add('fa-microphone');
                muteBtn.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // Close ask options when clicking outside
        document.addEventListener('click', function(event) {
            const askDropdown = document.querySelector('.ask-dropdown');
            const askOptions = document.getElementById('askOptions');

            if (!askDropdown.contains(event.target)) {
                askOptions.style.display = 'none';
            }
        });

        // Utility functions for media
        function openImage(imageUrl) {
            // Open image in new tab
            window.open(imageUrl, '_blank');
        }

        function playVideo(videoUrl) {
            console.log('Playing video:', videoUrl);
            // Find the video element and replace the thumbnail with actual video
            const videoMessage = event.target.closest('.video-message');
            if (videoMessage) {
                videoMessage.innerHTML = `
                    <video controls autoplay style="width: 100%; border-radius: 16px;">
                        <source src="${videoUrl}" type="video/mp4">
                        <source src="${videoUrl}" type="video/webm">
                        <source src="${videoUrl}" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                `;
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            adjustTextareaHeight(this);
        });
    </script>
</body>
</html>
